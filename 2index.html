<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Stylesheets with Relative Paths</title>
  
    <!-- This line is money! It points your HTML to the CSS file. -->
    <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
    
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
    <header>
        <h1>Student Bio</h1>
    </header>
    <div class="container">

<section id="main-bio">
<h2>Hikmet Nasibli</h2>
<img id="bio-image" src="http://via.placeholder.com/200x200" alt="Your Name">

<p>Write a short paragraph or two about yourself, or use placeholder text from<a href="http://www.lipsum.com/"></a></p>
</section>

<section id="contact-info">

<h2>Contact Info</h2>
<ul>
<li><strong>Email:</strong><a href="someplace@gmsil.com"></a></li>
<li><strong>Github:</strong><a href="sampleName"></a></li>
<li><strong>Portfolio:</strong><a href="coming soon"></a></li>
</ul>

</section>
</div>
</body>

</html>
